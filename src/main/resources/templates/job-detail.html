<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->

    <div th:object="${jobForm}" method="get">
        <table  th:fragment="single-job" class="job-listing">
            <tr>
                <th>Name</th>
                <td th:value="${name.id}" th:text="*{name.value}"></td>
            </tr>
            <tr>
                <th>Employer</th>
                <td th:value="${employer.id}" th:text="*{employer.value}"></td>
            </tr>
            <tr>
                <th>Location</th>
                <td th:value="${location.id}" th:text="*{location.value}"></td>
            </tr>
            <tr>
                <th>Position Type</th>
                <td th:value="${positionType.id}" th:text="*{positionType.value}"></td>
            </tr>
            <tr>
                <th>Skill</th>
                <td th:value="${coreCompetency.id}" th:text="*{coreCompetency.value}"></td>
            </tr>
        </table>
    </div>


</div>

</body>
</html>
